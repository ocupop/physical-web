<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link href="{% asset_path 'images/apple-touch-60x60.png' %}" rel="apple-touch-icon">
  <link href="{% asset_path 'images/apple-touch-76x76.png' %}" rel="apple-touch-icon" sizes="76x76">
  <link href="{% asset_path 'images/apple-touch-120x120.png' %}" rel="apple-touch-icon" sizes="120x120">
  <link href="{% asset_path 'images/apple-touch-152x152.png' %}" rel="apple-touch-icon" sizes="152x152">

  <link href='https://fonts.googleapis.com/css?family=PT+Sans|PT+Sans+Narrow:700,400|Open+Sans:400,800,700' rel='stylesheet' type='text/css'>

  {% stylesheet style %}
  {% javascript main %}
</head>
