---
layout: default
---
<button id="menu-toggle">
  <span class="sr">Toggle navigation</span>
  <i class="icon-menu">
    <span></span>
    <span></span>
    <span></span>
  </i>
</button>
<div class="two-column-layout">
  <div class="row">
    <div id="sidenav">
      {{ content | toc_only }}
    </div>
    <div class="main">
      <div class="container">
        <div class="content">
          {{ content | inject_anchors }}
        </div>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var toc = "{{ page.toc }}";
  var layout = "{{ page.layout }}";
  window.console.log("TOC: ", toc);
  window.console.log("Layout: ", layout);
</script>
